<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="main">
        <input type="text" id="display" value=""><br>
        <button class="btn" onclick="numbercalling('7')" id="7">7</button>
        <button class="btn" onclick="numbercalling('8')" id="8">8</button>
        <button class="btn" onclick="numbercalling('9')" id="9">9</button>
        <button class="btn" onclick="numbercalling('div')" id="div">/</button><br>
        <button class="btn" onclick="numbercalling('4')" id="4">4</button>
        <button class="btn" onclick="numbercalling('5')" id="5">5</button>
        <button class="btn" onclick="numbercalling('6')" id="6">6</button>
        <button class="btn" onclick="numbercalling('mult')" id="mult">*</button><br>
        <button class="btn" onclick="numbercalling('1')" id="1">1</button>
        <button class="btn" onclick="numbercalling('2')" id="2">2</button>
        <button class="btn" onclick="numbercalling('3')" id="3">3</button>
        <button class="btn" onclick="numbercalling('add')" id="add">+</button><br>
        <button class="btn" onclick="numbercalling('.')" id=".">.</button>
        <button class="btn" onclick="numbercalling('0')" id="0">0</button>
        <button class="btn" onclick="numbercalling('00')" id="00">00</button>
        <button class="btn" onclick="numbercalling('sub')" id="sub">-</button><br>
        <button class="btn btn1" onclick="special('C')" id="c">C</button>
        <button class="btn btn1" onclick="special('equal')" id="equal">=</button><br>
        

    </div>
    <script src="./new.js"></script>
</body>
</html>
